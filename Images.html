<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h2>Rounded Image</h2>
    <img src="Bird1.jpg" alt="" style="width: 400px;" class="rounded">
    <h2>Circle Image</h2>
    <img src="Bird1 high.jpg" alt="" style="width: 300px;" class="rounded-circle">
    <h2>Thumbnail Image</h2>
    <img src="Bird2 high.jpg" alt="" style="width: 350px;" class="img-thumbnail">
    <h2>Aligning Image</h2>
    <img src="Bird3.jpg" alt="" style="width: 380px;" class="float-left rounded-circle">
    <img src="Bird2.jpg" alt="" style="width: 400px;" class="float-right rounded-circle">
</body>
</html>
