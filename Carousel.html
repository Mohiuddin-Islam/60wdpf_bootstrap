<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel/Image Sliders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="carouselId" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselId" data-slide-to="0" class="active"></li>
                <li data-target="#carouselId" data-slide-to="1"></li>
                <li data-target="#carouselId" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img src="Bird1 high.jpg" alt="First slide" width="100%px" height="450px">
                </div>
                <div class="carousel-item">
                    <img src="Bird2 high.jpg" alt="Second slide" width="100%px" height="450px">
                </div>
                <div class="carousel-item">
                    <img src="Bird1.jpg" alt="Third slide" width="100%" height="450px">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <hr>

    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div id="carouselId2" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselId2" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselId2" data-slide-to="1"></li>
                        <li data-target="#carouselId2" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img src="audi1.jpg" alt="First slide" width="100%" height="350px">
                        </div>
                        <div class="carousel-item">
                            <img src="audi2.jpg" alt="Second slide" width="100%" height="350px">
                        </div>
                        <div class="carousel-item">
                            <img src="audi3.jpg" alt="Third slide" width="100%" height="350px">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselId2" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselId2" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-lg-6">
                <div id="carouselId3" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselId3" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselId3" data-slide-to="1"></li>
                        <li data-target="#carouselId3" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img src="Bird1 high.jpg" alt="First slide" width="100%" height="350px">
                        </div>
                        <div class="carousel-item">
                            <img src="Bird2 high.jpg" alt="Second slide" width="100%" height="350px">
                        </div>
                        <div class="carousel-item">
                            <img src="Bird3.jpg" alt="Third slide" width="100%" height="350px">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselId3" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselId3" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
